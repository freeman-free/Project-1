<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style-js.css">
    <script src="html-javascript/script.js"></script>
</head>
<body>
    <img id="Logo" src="image/Screenshot 2024-11-13 at 3.24.16 PM.png" alt="Nirvana Logo">
    <h1>Bestelpagina</h1>
    <form action="/submit-order" method="post">
        <label for="name">Naam:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="address">Adres:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="(Optioneel)" required><br><br>

        <label for="album">Album:</label>
        <input type="checkbox" id="album" name="album"><br><br>

        <label for="tickets">Concertkaartjes:</label>
        <input type="checkbox" id="tickets" name="tickets"><br><br>

        <button type="button" onclick="calculatePrice()">Bestellen</button>

        
    </form>

    <img id="al" src="image/Screenshot 2024-11-13 at 4.54.23 PM.png" alt="Album">

    <div id="orderSummary" style="display:none;">
        <h2>Bedankt voor uw bestelling!</h2>
        <p id="customerDetails"></p>
        <p id="orderDetails"></p>
        <p id="totalPrice"></p>
        <p id="discountMessage"></p>
    </div>
    
</body>
</html>
